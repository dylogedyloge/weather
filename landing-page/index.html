<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" class="text-center">
      <h1 class="text-4xl font-bold mb-4">Weather App</h1>
      <button
        id="loadWeatherBtn"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Load Weather
      </button>
      <div id="weatherSummary" class="mt-4 hidden">
        <h2 class="text-2xl font-semibold mb-2">Weather Summary</h2>
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="lastUpdated"></p>
      </div>
    </div>
    <div id="weatherAppContainer"></div>
  </body>
</html>
